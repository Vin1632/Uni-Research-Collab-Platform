name: Build and deploy Node.js app to Azure Web App - Uni-Research-Collab

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install, build, and test frontend with coverage
        run: |
          cd frontend
          npm install
          npm run build
          npm test -- --coverage --coverageReporters=cobertura
          cd ..

      - name: Install and test server with coverage
        run: |
          cd server
          npm install
          npm test -- --coverage --coverageReporters=cobertura
          cd ..

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "*.git*" "node_modules/*" "frontend/node_modules/*" "server/node_modules/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Vin1632/Uni-Research-Collab-Platform
          directory: frontend/coverage
          files: cobertura-coverage.xml
          flags: frontend
          name: frontend-coverage

      - name: Upload server coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Vin1632/Uni-Research-Collab-Platform
          directory: server/coverage
          files: cobertura-coverage.xml
          flags: server
          name: server-coverage

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F13225DFA67146CAA565EF1171FA956D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D2912251819A4775AADD572E80160D46 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95774224FEE343F49DFD197656D08070 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Uni-Research-Collab'
          slot-name: 'Production'
          package: .
