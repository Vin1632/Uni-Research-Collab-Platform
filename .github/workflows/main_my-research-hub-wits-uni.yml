# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - my-research-hub-wits-uni

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install, build, and test frontend with coverage
        run: |
          cd frontend
          npm install
          npm run build
          npm test -- --coverage --coverageReporters=cobertura
          cd ..
        continue-on-error: true 
      - name: Install and test server with coverage
        run: |
          cd server
          npm install
          npm test -- --coverage --coverageReporters=cobertura
          cd ..
        continue-on-error: true 
      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "*.git*" "node_modules/*" "frontend/node_modules/*" "server/node_modules/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Vin1632/Uni-Research-Collab-Platform
          directory: frontend/coverage
          files: cobertura-coverage.xml
          flags: frontend
          name: frontend-coverage

      - name: Upload server coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Vin1632/Uni-Research-Collab-Platform
          directory: server/coverage
          files: cobertura-coverage.xml
          flags: server
          name: server-coverage

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_231ABE648B914882918CBD871D55412C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B8610B85CC64422D9E2CA85F3353233B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5B0EDD480E3647EEB455D785068953FE }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Uni-Research-Collab'
          slot-name: 'Production'
          package: .
          